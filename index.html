
<!DOCTYPE html>

        <nav>
            <ul>
                <li><button class="filter-btn" data-category="all">All</button></li>

        data-purpose="For my Uncle">

        </div>

        data-purpose="Advertising for a nonprofit fundraiser">
            <img src="Art/PancakeFeedFlyer.jpg" alt="PancakeFeedFlyer">

    <!-- Modal structure for item details -->
    <div id="modal" class="modal">
      <div class="modal-content">
          <span class="close-btn">&times;</span>
          <h2 id="modal-title"></h2>
          <img id="modal-image" src="" alt="">
          <p id="modal-description"></p>
          <!-- New additional information fields -->
          <div id="modal-details">
              <p><strong>Medium:</strong> <span id="modal-medium"></span></p>
              <p><strong>Year:</strong> <span id="modal-year"></span></p>
              <p><strong>Purpose:</strong> <span id="modal-purpose"></span></p>
          </div>
      </div>
  </div>

    <script src="script.js"></script>
